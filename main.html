<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .headings {
      color: #3b99e0;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 10px;
    }
    .product {
      margin-bottom: 20px;
    }
    .block-heading {
      text-align: center;
    }
    .summary-btn {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="block-heading headings">Shopping Cart</h2>
        <div class="product">
          <h4>Product 1</h4>
          <div class="row">
            <div class="col-sm-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-sm-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-sm-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
            </div>
          </div>
        </div>
        <!-- Add more product blocks as needed -->
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h4 class="headings">Summary</h4>
          <p>Total: $100</p>
          <button class="summary-btn">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
